<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/6131ecdde6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="form-container">
        <img src="../static/img/hotelia campana.svg" alt="" width="100" />
        <form action="">
          <div class="icon-login-container">
            <p>
              <i class="fa-solid fa-user-astronaut" id="icon-login-user"></i>
            </p>
          </div>

          <label for="">Usuario</label><br>
          <input type="text" name="user" id="user" />
          <label for="">Contraseña</label>
          <input type="password" name="password" id="password" />
          <div class="btn_container_login">
            <a href="./dashboard.html" class="btn-login">Ingresar</a>
          </div>
        </form>
        <p>¿No tienes una cuenta?<a href="./register.html">Regsitrate Aquí</a></p>
      </div>
    </div>
  </body>
</html>
